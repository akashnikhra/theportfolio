<!DOCTYPE html>
<html>
<head>
	<title>Insta Follow</title>
</head>
<body>
	<div id="followers">Instagram Followers - </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>     
<script src="http://isotope.metafizzy.co/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function(e) {

	var $url = 'https://api.instagram.com/v1/users/256454986/?access_token=256454986.1677ed0.2cf4ff211a644245b4520ee53faae5db';
	jQuery.ajax({
		method : "GET",
		url : $url,
		dataType : "jsonp",
		jsonp : "callback",
		success : function(data) {
			jQuery('#followers').append(data.data.counts.followed_by);
		}
	});

});
</script>
